<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Client Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">WhatsApp Client Manager</h1>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mb-3">
                <a href="index.html" class="btn btn-primary btn-lg w-100"   >User</a>
            </div>
            <div class="col-md-4 text-center mb-3">
                <a href="register.html" class="btn btn-success btn-lg w-100" >Register Akun</a>
            </div>
            <div class="col-md-4 text-center mb-3">
                <a href="users.html" class="btn btn-warning btn-lg w-100" >Settings User</a>
            </div>            
        </div>
 
    </div>


    <div id="loginModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <input type="hidden" id="userPage">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkLogin(user) {
            const isLoggedIn = sessionStorage.getItem('loggedInUser') === user;
            if (!isLoggedIn) {
                alert('You must be logged in to access this page.');
                return false; // Prevent navigation
            }
            return true; // Allow navigation
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
