<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Pesan</title>
    <link rel="icon" href="waicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>

        window.onload = async () =>{

        const userTypeResponse = await fetch("/userType");
        const userTypeData = await userTypeResponse.json();
        const userType = userTypeData.userType;
        console.log(userTypeData.userType);
        document.getElementById("sender").value = userTypeData.userType;
        }



        async function sendMessage(event) {
            event.preventDefault(); // Prevent the default form submission
            const sender = document.getElementById('sender').value;
            const to = document.getElementById('to').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sender, to, message }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.result);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center m-3">Send WhatsApp Message</h3>
        <form onsubmit="sendMessage(event)">
            <div class="mb-3" style="display: none;">
                <label for="sender" class="form-label">Sender</label>
                <input type="text" class="form-control" id="sender" placeholder="Enter phone number" required readonly>
            </div>

            <div class="mb-3">
                <label for="to" class="form-label">No HP Tujuan (format 628xxx)</label>
                <input type="text" class="form-control" id="to" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
